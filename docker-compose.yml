services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    platform: linux/amd64
    container_name: thinkphp_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: thinkphp
      MYSQL_USER: thinkphp
      MYSQL_PASSWORD: thinkphp123
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "3306:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    platform: linux/amd64
    container_name: thinkphp_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: thinkphp_backend
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - backend_runtime:/var/www/html/runtime
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=thinkphp
      - DB_USERNAME=thinkphp
      - DB_PASSWORD=thinkphp123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  backend_runtime:
